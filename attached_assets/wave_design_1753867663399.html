<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Wave Design</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            height: 100vh;
            font-family: 'Arial', sans-serif;
        }

        .wave-container {
            position: relative;
            width: 100%;
            height: 100vh;
            background: radial-gradient(ellipse at center, #001a1a 0%, #000 70%);
        }

        .wave {
            position: absolute;
            width: 120%;
            height: 120%;
            opacity: 0.8;
            background: linear-gradient(45deg, 
                transparent 30%, 
                rgba(0, 255, 200, 0.1) 40%,
                rgba(0, 255, 200, 0.3) 50%,
                rgba(0, 255, 200, 0.1) 60%,
                transparent 70%);
            transform-origin: center;
            animation: wave-flow 8s ease-in-out infinite;
        }

        .wave:nth-child(1) {
            clip-path: ellipse(60% 40% at 20% 60%);
            animation-delay: 0s;
        }

        .wave:nth-child(2) {
            clip-path: ellipse(70% 50% at 80% 40%);
            animation-delay: -2s;
            opacity: 0.6;
        }

        .wave:nth-child(3) {
            clip-path: ellipse(50% 60% at 50% 70%);
            animation-delay: -4s;
            opacity: 0.4;
        }

        .wave:nth-child(4) {
            clip-path: ellipse(80% 30% at 30% 30%);
            animation-delay: -6s;
            opacity: 0.5;
        }

        @keyframes wave-flow {
            0%, 100% {
                transform: translateY(0px) rotate(0deg) scale(1);
                opacity: 0.3;
            }
            25% {
                transform: translateY(-20px) rotate(1deg) scale(1.05);
                opacity: 0.6;
            }
            50% {
                transform: translateY(-10px) rotate(-0.5deg) scale(1.02);
                opacity: 0.8;
            }
            75% {
                transform: translateY(-30px) rotate(0.5deg) scale(1.03);
                opacity: 0.5;
            }
        }

        .glow-effect {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 600px;
            height: 600px;
            transform: translate(-50%, -50%);
            background: radial-gradient(circle, rgba(0, 255, 200, 0.1) 0%, transparent 70%);
            animation: glow-pulse 4s ease-in-out infinite;
        }

        @keyframes glow-pulse {
            0%, 100% {
                opacity: 0.3;
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                opacity: 0.6;
                transform: translate(-50%, -50%) scale(1.1);
            }
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(0, 255, 200, 0.8);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .particle:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { top: 60%; left: 85%; animation-delay: 1s; }
        .particle:nth-child(3) { top: 80%; left: 30%; animation-delay: 2s; }
        .particle:nth-child(4) { top: 30%; left: 70%; animation-delay: 3s; }
        .particle:nth-child(5) { top: 50%; left: 20%; animation-delay: 4s; }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) scale(1);
                opacity: 0.5;
            }
            50% {
                transform: translateY(-30px) scale(1.5);
                opacity: 1;
            }
        }

        .energy-line {
            position: absolute;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(0, 255, 200, 0.8) 50%, 
                transparent 100%);
            animation: energy-flow 3s ease-in-out infinite;
        }

        .energy-line:nth-child(1) {
            top: 25%;
            left: 0;
            width: 40%;
            animation-delay: 0s;
        }

        .energy-line:nth-child(2) {
            top: 70%;
            right: 0;
            width: 50%;
            animation-delay: 1s;
        }

        @keyframes energy-flow {
            0%, 100% {
                opacity: 0;
                transform: scaleX(0);
            }
            50% {
                opacity: 1;
                transform: scaleX(1);
            }
        }
    </style>
</head>
<body>
    <div class="wave-container">
        <div class="glow-effect"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="energy-line"></div>
        <div class="energy-line"></div>
    </div>
</body>
</html>
